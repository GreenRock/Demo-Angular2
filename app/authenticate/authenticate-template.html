
<form (ngSubmit)="submitForm(registerForm.form.value)" #registerForm="ngForm">

  <label>Firstname:</label>
  
  <input type="text" class="form-control" id="userName"
               required
               [(ngModel)]="registerForm.UserName" name="userName"
               #userName="ngModel">

    <div [hidden]="(userName.valid || userName.pristine)"  class="alert alert-danger">
          UserName is required
        </div>

<input type="text" [(ngModel)]="registerForm.RePassword" name="RePassword" #rePassword="ngModel" [rangeLength]="[5, 9]"/>
<p *ngIf="rePassword.errors?.rangeLength">error message</p>

  <button type="submit"  [disabled]="!registerForm.form.valid">Submit</button>
</form>
